on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci

      - name: Publish
        run: npm install -g @vscode/vsce && vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
